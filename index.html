<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./responsive.css">
</head>
<body>
    <main>
        <div class="BackgroundImage">
            <img src="./images/New-York.png" alt="New-York">
        </div>
        <div class="LoginPart">
            <form>
                <img src="./icons/mainLogo.svg" alt="Logo">
                <div class="inputsContainer">
                    <div class="inputPart">
                        <label for="Username">Username</label>
                        <input id="Username" type="text" placeholder="Enter your fullname">
                    </div>
                    <div class="inputPart">
                        <label for="password">Password</label>
                        <input type="password" placeholder="Password">
                    </div>
                    <div class="inputPart">
                        <label for="E-mail">E-mail</label>
                        <input type="email" placeholder="E-mail">
                    </div>
                </div>
                <div class="icons">
                    <div>
                        <input type="checkbox">
                        <p>I agree with <a href="">Terms of Service</a> and <a href="">Privacy Policy</a></p>
                    </div>
                    <p>Already have an account? <a href="">Log In </a></p>
                    <div class="socialIcopns">
                        <img src="./assets/images/google.png" alt="google" />
                        <img src="./assets/images/apple.png" alt="apple" />
                        <img src="./assets/images/telegram.png" alt="telegram" />
                    </div>
                    <p class="sing-up">New in EF?<a href=""> Sign Up</a></p>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
